<!DOCTYPE html>
<html>
<head>
<title>ember.js + grunt</title>
</head>
<body>

<script src="js/dist/deps.min.js"></script>

<script src="js/vendor/fauxjax/dist/fauxjax.min.js"></script>
<script>

var fake = [{firstName: "grunt", lastName: "cli"}, {firstName: "ember", lastName: "js"}];

$.fauxjax.new({
  type: 'GET',
  url: '/api/people',
  dataType: 'json',
  contentType: "application/json",
  cache: false,
  responseText: fake
});

var data = JSON.stringify({firstName: 'foo', lastName: 'bar'});

$.fauxjax.new({
  type: 'POST',
  url: '/api/people',
  dataType: 'json',
  contentType: "application/json",
  cache: false,
  data: data,
  responseText: {}
});

$.fauxjax.settings.responseTime = 0;

</script>

<script>

window.App = require('js/app')["default"].create();

</script>

</body>
</html>
